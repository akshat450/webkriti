<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loginForm</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="loginbox">
        <h1>User's Login</h1>
        <img src="../WebKriti/CSS/upload.png" id="user">
		<form name="myform" method="post" action="/login">
            <div>
                <label>Username:
                    <input type="text" name="username" id="username" placeholder="Enter Username"> </label>
            </div>

            <div>
                <label>Password:
                    <input type="Password" name="password" id="password" placeholder="Enter Password"></label>             
            </div>
            <div>
                <input type="submit" name="submit" value="Login">
            </div>		
        </form>
    </div>
    <div class="box">
        <h2>Owner's Login</h2>
        <img src="../WebKriti/CSS/owner.png" id="user">
        <form name="myform" method="post" action="/login">
        <div>
            <label>Username:
                <input type="text" name="username" id="username" placeholder="Enter Owner Username"> </label>
        </div>

        <div>
            <label>Password:
                <input type="Password" name="password" id="password" placeholder="Enter Password"></label>             
        </div>
        <div>
            <input type="submit" name="submit" value="Login">
        </div>		
        </form>
	</div>
    
</body>
</html>
